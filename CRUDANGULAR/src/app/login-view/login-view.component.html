
<div class = "formContainer"  >
    <div class="formContainer2">
        <div class="formContainer3">
           
            <hr>
            
            <form [formGroup]="formulario"  #formDir="ngForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" formControlName= "nome" required=""/>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" formControlName= "password" required=""/>
                </div>


                
                
                <div class="container">
                    <div class="row">
                        <div>
                            <button  mat-raised-button color="primary"type="button" class="enviarb" (click)="enviarLogin()">
                                Entrar 
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
